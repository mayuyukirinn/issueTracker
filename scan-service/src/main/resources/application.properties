server.port=8003

spring.profiles.active=product

#mybatis配置
mybatis.type-aliases-package=cn.edu.fudan.scanservice.domain
mybatis.mapperLocations=classpath:mapper/*.xml
#编码配置
spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
#JSON返回前端时的格式化
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

account.service.path=http://127.0.0.1:8001
project.service.path=http://127.0.0.1:8002
issue.service.path=http://127.0.0.1:8005
commit.service.path=http://127.0.0.1:8102/commit
repository.service.path=http://127.0.0.1:8102/repository
#执行scan操作的线程池配置
core.pool.size=5
max.pool.size=10
queue.capacity=20
keep.alive.seconds=60
thread.name.prefix=scan-

